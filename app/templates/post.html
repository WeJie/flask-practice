{% extends "base.html" %}

{% block title%}
    {{ post.title }}
{% endblock %}

{% block page %}
    <article class="page">
        <header>
            <h1> {{ post.title }} </h1>
            <hr/>
        </header>
        <section> {{ post.body_html|safe }} </section>

        <div class="post-footer">
            {% if current_user == post.author %}
            <a href="{{ url_for('.edit', post_id=post.id) }}">Edit</a>
            {% endif %}
        </div>
    </article>

{% endblock %}
