{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Login {% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
<p>
    New User?
    <a href="{{ url_for('auth.register') }}">
        Click here to register
    </a>
</p>
<p class="text-center">
    Register With Twitter
    <a href="{{ url_for('.twitter_login') }}">Login</a>
</p>
</div>
{% endblock %}
